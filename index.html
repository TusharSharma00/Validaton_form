<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
    <title>Welcome to Dragon Travel!</title>
  </head>
  <body>

    <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
        <strong>Success!</strong> You travel request has been submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="failure" class="alert alert-danger alert-dismissible fade  " role="alert">
        <strong>ERROR!</strong> You travel request has not been submitted. SORRY!OOPS
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div  class="container">
     <h1>Dragon Travel Desk</h1>
    
     <form>
        <div class="form-group">
          <label for="Name">Username</label>
          <input type="text" class="form-control " id="name" placeholder="Enter Your Username">
           <div class="invalid-feedback">This is Wrong</div>
        </div>
        <div class="form-group">
            <label for="Email">Email-address</label>
            <input type="text" class="form-control" id="email" placeholder="xyz@gmail.com">
            <div class="invalid-feedback">This is Wrong</div>
          </div>
          
        <div class="form-group">
          <label for="Car">Select your Car</label>
          <select class="form-control" id="Car">
            <option>Jaguar</option>
            <option>Mercedes</option>
            <option>Royalces-Roy</option>
            <option>Lamborghini</option>
            <option>Ferari</option>
          </select>
        </div>
        <div class="form-group">
            <label for="address">Enter your Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea>
            
          </div>
        <div class="form-group">
            <label for="phone">Enter your Phone number</label>
            <input class="form-control" name = "phone" id="phone" rows="3"></input>
            <div class="invalid-feedback">This is Wrong</div>
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          
        </div>
        <button id="sumit" class="btn btn-primary">Submit</button>
      </form>
    </div>

     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

     <script src="script.js"></script>
